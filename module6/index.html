<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Conference Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tech Conference Hub</h1>
        <nav>
            <ul>
                <li><a href="#sessions">Sessions</a></li>
                <li><a href="#speakers">Speakers</a></li>
                <li><a href="#schedule">Schedule</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="sessions">
            <h2>Sessions</h2>
            <div class="content-grid sessions-grid">
                <!-- Session cards will go here -->
            </div>
        </section>
        <section id="speakers">
            <h2>Speakers</h2>
            <div class="content-grid">
                <!-- Speaker cards will go here -->
            </div>
        </section>
        <section id="schedule">
            <h2>Schedule</h2>
            <div class="content-grid">
                <!-- Schedule details will go here -->
            </div>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Tech Conference Hub</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
